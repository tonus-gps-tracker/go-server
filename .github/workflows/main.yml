name: Build

on: workflow_dispatch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "HTTP_SERVER_PORT=${{ env.HTTP_SERVER_PORT }}"
            "INFLUXDB_HOST=${{ env.INFLUXDB_HOST }}"
            "INFLUXDB_PORT=${{ env.INFLUXDB_PORT }}"
            "INFLUXDB_TOKEN=${{ secrets.INFLUXDB_TOKEN }}"
            "INFLUXDB_ORG=${{ env.INFLUXDB_ORG }}"
            "INFLUXDB_BUCKET=${{ env.INFLUXDB_BUCKET }}"
            "INFLUXDB_MEASUREMENT=${{ env.INFLUXDB_MEASUREMENT }}"
